<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="headerBar">
      <a href="#Main">Main</a>
      <a href="#About">About</a>
      <a href="#ContactUs">Contact Us</a>
    </header>
    <main>
      <div class="mainArea" id="Main">
        <div class="main1 wh"></div>
        <div class="main2 wh"></div>
        <div class="main3 wh"></div>
      </div>
      <div class="aboutArea" id="About">
        <div class="about1 wh"></div>
        <div class="about2 wh"></div>
        <div class="about3 wh"></div>
      </div>
    </main>
    <footer>
      <form id="form" class="form">
        <p id="ContactUs">Contact Us</p>
        <p class="form">
          <label for="email" class="label">Email</label>
          <input type="email" id="email" name="email" />
        </p>
        <p class="form">
          <label for="text" class="label">Your proposition</label>
          <textarea
            id="textarea"
            name="textarea"
            rows="4"
            cols="50"
            maxlength="200"
          ></textarea>
        </p>
      </form>
      <button type="submit" form="form" value="Submit" class="button">
        Надіслати
      </button>
    </footer>
  </body>
</html>
